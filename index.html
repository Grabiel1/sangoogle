<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SanGoogle - Buscador Sagrado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Garamond', 'Georgia', serif;
            background: #1a1410;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Efecto de velas parpadeando */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        .container {
            position: relative;
            width: 90vw;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: flicker 3s ease-in-out infinite;
        }

        .sacred-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.3));
        }

        /* Campo de b√∫squeda posicionado en la filacteria inferior */
        .search-container {
            position: absolute;
            /* Valores ajustados perfectamente */
            left: 22.5%;
            top: 75%;
            width: 56%;
            z-index: 10;
        }

        /* Ajuste espec√≠fico para Firefox */
        @-moz-document url-prefix() {
            .search-container {
                top: 76%;
            }
        }

        /* Ajuste alternativo para Firefox usando @supports */
        @supports (-moz-appearance:none) {
            .search-container {
                top: 76%;
            }
        }

        .search-form {
            display: flex;
            gap: 8px;
            align-items: center;
            height: 100%;
        }

        .search-input {
            flex: 1;
            padding: 10px 15px;
            font-size: 16px;
            font-family: 'Garamond', 'Georgia', serif;
            background: rgba(255, 248, 230, 0.95);
            border: 3px solid #8B7355;
            border-radius: 8px;
            color: #3d2817;
            text-align: center;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2),
                        0 0 20px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
            height: 100%;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.98);
            border-color: #DAA520;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2),
                        0 0 30px rgba(255, 215, 0, 0.6);
        }

        .search-input::placeholder {
            color: #8B7355;
            opacity: 0.7;
        }

        .search-button {
            /* Bot√≥n estilo lupa - 58x58px en proporci√≥n */
            width: 4.32%; /* 58/1344 * 100 */
            min-width: 50px;
            aspect-ratio: 1;
            padding: 0;
            font-size: 20px;
            font-family: 'Garamond', 'Georgia', serif;
            font-weight: bold;
            background: linear-gradient(145deg, #DAA520, #B8860B);
            color: #fff;
            border: 3px solid #8B7355;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-button::before {
            content: 'üîç';
        }

        .search-button:hover {
            background: linear-gradient(145deg, #FFD700, #DAA520);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 215, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .search-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Efecto de resplandor sagrado */
        @keyframes holy-glow {
            0%, 100% {
                filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 50px rgba(255, 215, 0, 0.5));
            }
        }

        .container:hover .sacred-image {
            animation: holy-glow 2s ease-in-out infinite;
        }

        /* Mensaje de bendici√≥n */
        .blessing {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-size: 14px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            font-style: italic;
            opacity: 0.8;
        }

        /* Contador de visitas */
        .visit-counter {
            position: absolute;
            bottom: 2%;
            right: 3%;
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid rgba(218, 165, 32, 0.5);
            font-size: 12px;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .visit-counter .counter-label {
            font-size: 10px;
            opacity: 0.8;
            margin-bottom: 3px;
        }

        .visit-counter .counter-number {
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        /* Modo de ajuste - muestra coordenadas */
        .debug-info {
            position: fixed;
            top: 40px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #FFD700;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }

        .debug-info.active {
            display: block;
        }

        .debug-info p {
            margin: 5px 0;
        }
        @media (max-width: 768px) {
            .search-container {
                width: 80%;
                bottom: 10%;
            }

            .search-form {
                flex-direction: column;
            }

            .search-input {
                font-size: 16px;
                padding: 12px 15px;
            }

            .search-button {
                width: 100%;
                font-size: 16px;
                padding: 12px;
            }

            .blessing {
                font-size: 12px;
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                width: 90%;
                bottom: 12%;
            }

            .search-input {
                font-size: 14px;
            }
        }

        /* Fallback si no hay imagen */
        .no-image-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-size: 24px;
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 2px solid #DAA520;
            display: none;
        }

        .sacred-image[alt]:after {
            content: attr(alt);
        }
    </style>
</head>
<body>
    <div class="blessing">
        ‚úù Que San Google ilumine tu b√∫squeda ‚úù
    </div>

    <div class="container">
        <img src="sangoogle.png" alt="SanGoogle" class="sacred-image" onerror="showNoImageMessage()">
        
        <div class="search-container">
            <form class="search-form" onsubmit="return realizarBusqueda(event)">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="Escribe tu b√∫squeda sagrada..."
                    required
                    autocomplete="off"
                >
                <button type="submit" class="search-button" title="Buscar con San Google">
                </button>
            </form>
        </div>
    </div>

    <div class="visit-counter" id="visitCounter">
        <div class="counter-label">‚úù Almas bendecidas ‚úù</div>
        <div class="counter-number" id="counterNumber">...</div>
    </div>

    <div class="no-image-message" id="noImageMessage">
        <p>‚ö†Ô∏è Coloca la imagen <strong>sangoogle.png</strong> en la misma carpeta que este archivo HTML</p>
        <p style="margin-top: 20px; font-size: 16px;">El buscador seguir√° funcionando üôè</p>
    </div>

    <script>
        function realizarBusqueda(event) {
            event.preventDefault();
            
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim();
            
            if (query) {
                // Construir URL de b√∫squeda de Google
                const googleSearchURL = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                
                // Abrir en nueva pesta√±a
                window.open(googleSearchURL, '_blank');
                
                // Limpiar el campo (opcional)
                // searchInput.value = '';
                
                // Efecto visual de bendici√≥n
                searchInput.style.background = 'rgba(255, 215, 0, 0.3)';
                setTimeout(() => {
                    searchInput.style.background = 'rgba(255, 248, 230, 0.95)';
                }, 300);
            }
            
            return false;
        }

        // Manejo si la imagen no se encuentra
        function showNoImageMessage() {
            document.getElementById('noImageMessage').style.display = 'block';
        }

        // Permitir b√∫squeda con Enter
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                realizarBusqueda(event);
            }
        });

        // Efecto de enfoque autom√°tico al cargar
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('searchInput').focus();
            }, 500);
            
            // Inicializar contador de visitas
            initVisitCounter();
        });

        // Sistema de contador de visitas
        async function initVisitCounter() {
            const counterElement = document.getElementById('counterNumber');
            
            try {
                // Obtener contador actual
                const currentCount = await window.storage.get('visit_count', true);
                let count = currentCount ? parseInt(currentCount.value) : 0;
                
                // Incrementar
                count++;
                
                // Guardar nuevo valor (shared=true para que sea global)
                await window.storage.set('visit_count', count.toString(), true);
                
                // Mostrar con animaci√≥n
                animateCounter(count);
                
            } catch (error) {
                // Si falla el storage, usar contador local
                let localCount = localStorage.getItem('sangoogle_visits') || 0;
                localCount = parseInt(localCount) + 1;
                localStorage.setItem('sangoogle_visits', localCount);
                counterElement.textContent = localCount.toLocaleString();
            }
        }

        // Animaci√≥n del contador
        function animateCounter(targetNumber) {
            const counterElement = document.getElementById('counterNumber');
            const duration = 1000; // 1 segundo
            const steps = 30;
            const increment = targetNumber / steps;
            let current = 0;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= targetNumber) {
                    counterElement.textContent = targetNumber.toLocaleString();
                    clearInterval(timer);
                } else {
                    counterElement.textContent = Math.floor(current).toLocaleString();
                }
            }, duration / steps);
        }
    
    </script>
</body>
</html>
